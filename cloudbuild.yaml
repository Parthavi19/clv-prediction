steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/clv-app', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/clv-app']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - clv-prediction
      - --image=gcr.io/$PROJECT_ID/clv-app
      - --platform=managed
      - --region=europe-west1  # Match your deployed region
      - --allow-unauthenticated
      - --port=8501  # Serve Streamlit on main port
      - --memory=4Gi
      - --cpu=2
      - --timeout=300

images:
  - 'gcr.io/$PROJECT_ID/clv-app'
